name: Evaluate Trail Guide Agent

on:
  # Uncomment the lines below to enable automatic evaluation on pull requests
  # pull_request:
  #   branches: [main]
  #   paths:
  #     - 'src/agents/trail_guide_agent/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Run evaluation
        id: run
        env:
          AZURE_AI_PROJECT_ENDPOINT: ${{ secrets.AZURE_AI_PROJECT_ENDPOINT }}
          MODEL_NAME: ${{ vars.MODEL_NAME || 'gpt-4.1' }}
        run: |
          python src/evaluators/evaluate_agent.py > evaluation_results.txt
          cat evaluation_results.txt
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('evaluation_results.txt', 'utf8');
            
            const body = `## ðŸŽ¯ Agent Evaluation Results
            
            Automated evaluation completed for Trail Guide Agent changes.
            
            <details>
            <summary>View Detailed Results</summary>
            
            \`\`\`
            ${results}
            \`\`\`
            
            </details>
            
            ðŸ“Š [View full results in Azure AI Foundry Portal](${{ steps.run.outputs.report_url }})
            
            **Evaluation Criteria:**
            - Intent Resolution (score â‰¥ 3)
            - Relevance (score â‰¥ 3)
            - Groundedness (score â‰¥ 3)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });