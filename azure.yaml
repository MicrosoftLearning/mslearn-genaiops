name: trail-guide-agent
metadata:
  template: trail-guide-agent@0.0.1-beta

infra:
  provider: bicep
  path: infra

hooks:
  postprovision:
    posix:
      shell: sh
      run: |
        echo "PROJECT_ENDPOINT=$PROJECT_ENDPOINT" > .env
        echo "AGENT_NAME=trail-guide" >> .env
        echo "MODEL_DEPLOYMENT_NAME=$MODEL_DEPLOYMENT_NAME" >> .env
        echo "Azure AI Foundry environment variables saved to .env"
